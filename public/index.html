	<div class="container-fluid">

				<img id="logoImg" src="styles/img/genpact1.png" alt="Paris">
				<a ng-click="logout()" style="float: right; padding: 10px 30px 0px 0px; color:white " ng-if="loggedIn"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
			</div> 
		</div>
		<div class="row" ng-if="loggedIn">
			<div class="col-sm-12" style="background-color: #434343; height: 3vh;">
				<span style ="color:white">Welcome {{user.name}}</span>
			</div>
		</div>
		<div id="alertmessage"></div>
		<div class="row">
			<div class="col-sm-2 sidenav" ng-if="loggedIn" style="height: 89vh">
				<ul class="tnav" style="list-style-position: outside;list-style-type: square;">
					  <li class="active" ng-if="isAdmin" ng-click="navigateTo('dashboard')"><a href="#">Dashboard</a></li>
				      <li ng-if="isAdmin">
				      		<div class="dropdown">
				      			<a data-toggle="dropdown">Register
				      			<span class="caret"></span></a>
					      		<ul class="dropdown-menu">
						            <li><a ng-click="navigateTo('newEmployee')">Employee</a></li>
						            <li><a ng-click="navigateTo('newAdmin')">Admin</a></li>
					          	</ul>
				          	</div>
				      	</li>
				      <li ng-if="isAdmin"><a ng-click="navigateTo('seeAllEmployee')">All Employees</a></li>
				      <li ng-if="isAdmin"><a ng-click="navigateTo('timesheetReport')">Timesheet Report</a></li>
				      <li ng-if="isAdmin"><a ng-click="navigateTo('viewAllEmpTs')">View Timesheets</a></li>
				      <li ng-if="!isAdmin"><a ng-click="navigateTo('createTimesheet')">Create Timesheet</a></li>
				      <li ng-if="!isAdmin"><a ng-click="navigateTo('empData')">My Timesheet Data</a></li>
				      <li ng-if="!isAdmin"><a ng-click="navigateTo('profile')">Profile</a></li>
				      <li ng-if="!isAdmin" style="word-wrap:break-word;"><a ng-click="navigateTo('updateTimesheetBackend')">Send Timesheet Correction for Backend Update</a></li>
			      </ul>
	    	</div>
			<div class="col-sm-10" ui-view ng-if="loggedIn" style="height: 89vh"></div>
			<div class="col-sm-12" ui-view ng-if="!loggedIn" style="height: 89vh"></div>
		</div>
