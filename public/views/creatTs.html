<div class="default-page">

	<div class="panel panel-primary">
      <div class="panel-heading">Create Timesheet</div>
      <div class="panel-body">
      	 <form class="form-horizontal">
		  <div class="form-group">
		      <label class="control-label col-sm-2" for="email">Select Year:</label>
		      <div class="col-sm-6">
		       <select ng-change="getTotalDays(tsModel)" ng-model="tsModel.year" ng-options="x for x in config.calendar.year"></select>
		      </div>
		   </div>
		  <div class="form-group">
		      <label class="control-label col-sm-2" for="pwd">Select Month:</label>
		      <div class="col-sm-6">          
		        <select ng-change="getTotalDays(tsModel)" ng-model="tsModel.month" ng-options="item as item.name for item in config.calendar.month">
		        	<option value="">Please Select Month</option>
				</select>
		      </div>
		      <div class="col-sm-4">
		      	<div class="edit-big" ng-if="showEdit"> 
					<a ng-click="edit()" class="btn vd_btn btn-xs vd_bg-yellow"> <i class="fa fa-pencil append-icon"></i>Edit </a> 
				</div>
		      </div>
		  </div>
		  <div class="form-group">
		      <label class="control-label col-sm-2" for="pwd">No of Leaves:</label>
		      <div class="col-sm-6">
		      	<input type="number" ng-model="tsModel.leaveTaken" ng-disabled="dataExists">
		      </div>
		  </div>
		    
		  <div class="form-group">
		      <label class="control-label col-sm-2" for="email">{{config.timesheetLabels.genpact}}</label>
		      <div class="col-sm-3">
		      <input ng-model="tsModel.genpactDays" class="mgbt-xs-20 mgbt-sm-0" type="number" ng-disabled="dataExists">
		      </div>
		      <label class="control-label col-sm-2" for="email">{{config.timesheetLabels.client}}</label>
		      <div class="col-sm-3">
		       <input class="" ng-model="tsModel.clientDays" type="number" ng-disabled="dataExists">
		      </div>
		  </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button ng-click="validateTs(tsModel)" type="submit" class="btn btn-primary" ng-disabled="dataExists">Submit</button>
		      </div>
		    </div>
  		</form>
      </div>
    </div>
 
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
	
	  <!-- Modal content-->
	  <div class="modal-content">
		<div class="modal-header" style="background-color: #f5c283">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <h4 class="modal-title"></h4>
		</div>
		<div class="modal-body" style="background-color: #F3F3F3">

		</div>
		<div class="modal-footer">
		  <button type="button"  id ="tsModalBtn" ng-click="createTS(tsModel)" class="btn btn-primary" >Ok</button>
		  <button type="button"  id ="tsMCloseBtn" class="btn btn-info" data-dismiss="modal">Cancel</button>
		</div>
	  </div>
	  
	</div>
  </div>
