<div class="default-page">
	<div class="vd_content-section clearfix">
		<div class="row">
			<div class="col-md-12" style="overflow-y: auto;height: 80vh;">
				<div class="panel widget">
					<div class="panel-heading vd_bg-grey">
						<h3 class="panel-title"> <span class="menu-icon"> <i class="fa fa-users" aria-hidden="true"></i> </span> Edit Employee</h3>
					</div>
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-3">
									<div class="form-label">Name</div>
									<input ng-model="emp.name" class="mgbt-xs-20 mgbt-sm-0" type="text">
								</div>
								<div class="col-sm-3">
									<div class="form-label">ContactNo</div>
									<input class="" ng-model="emp.contact" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<div class="form-label">Team</div>
									<input ng-model="emp.team" class="mgbt-xs-20  mgbt-sm-0" type="text">
								</div>
								<div class="col-sm-3">
									<div class="form-label">Email</div>
									<input ng-model="emp.email" class="col-sm-4" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<div class="form-label">On Boarding Date</div>
									<datepicker date-format="yyyy-MM-dd">
  										<input ng-model="emp.startDt"  type="text" ng-disabled="true"/>
									</datepicker>
								</div>
								<div class="col-sm-3">
									<div class="form-label">Off Boarding Date</div>
									<datepicker date-format="yyyy-MM-dd">
  										<input ng-model="emp.endDt"  type="text" />
									</datepicker>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<div class="form-label">Location</div>
									<div class="mgbt-xs-20 mgbt-sm-0">
										<select ng-model="emp.location" ng-options="x for x in config.register.location">
										</select>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-label">Status</div>
									<div class="mgbt-xs-20 mgbt-sm-0">
										<select ng-model="emp.active">
											<option value="0">Inactive</option>
											<option value="1">Active</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3"> 
									<a ng-click="updateEmp(emp)" class="btn vd_btn vd_bg-green finish">
										<span class="menu-icon"><i class="fa fa-fw fa-check"></i></span> Update</a> 
									<a ng-click="cancelEdit()" class="btn vd_btn vd_bg-blue finish">
										<span class="menu-icon"><i class="fa fa-fw fa-times-circle"></i></span> Cancel</a> 
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
