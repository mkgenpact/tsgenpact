<div class="default-page">
	<div class="vd_content-section clearfix">
		<div class="row">
			<div style="width: 40%;margin-left: 35%;">
				<div class="panel widget">
					<div class="panel-heading vd_bg-grey">
						<h3 class="panel-title"> <span class="menu-icon"> <i class="fa fa-calendar"></i> </span> Client Timesheet Management </h3>
					</div>
					<div class="panel-body">
						<div ng-show="loginFormDiv">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-sm-3 control-label">Username</label>
									<div class="col-sm-9 controls">
										<input ng-model="loginModel.ohrId" placeholder="OHR-ID" type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9 controls">
										<input ng-model="loginModel.pass" placeholder="Password" type="password">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Login as</label>
									<div class="col-sm-9 controls">
										<select  ng-model="loginModel.userType" class="form-control" >
											<option value="0">Employee</option>
											<option value="1">Admin</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div align="right" class="col-sm-offset-2 col-sm-10">
										<button ng-click="login(loginModel)" class="btn vd_btn vd_bg-green vd_white" type="submit"><i class="icon-ok"></i>Sign In</button>
										<button ng-click="register()" class="btn vd_btn vd_bg-green vd_white" type="submit"><i class="icon-ok"></i>Register</button>
									</div>
									<div align="right"  class="col-sm-offset-2 col-sm-10">
										<a ng-click="forgotPassword()"><span class="linkClass">forgot password</span></a>
									</div>
								</div>
							</form>
						</div>
						<div id="resetPasswordId" ng-show="showRessetDiv">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-sm-4 control-label">Username</label>
									<div class="col-sm-8 controls">
										<input ng-model="loginModel.ohrId" placeholder="OHR-ID" type="text">
									</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">Registered Email</label>
										<div class="col-sm-8 controls">
											<input ng-model="loginModel.registeredEmail"  type="text" >
										</div>
									</div>	
									<div class="form-group">
										<div align="right" class="col-sm-offset-2 col-sm-10">
												<button ng-click="submitEmail()" class="btn vd_btn vd_bg-green vd_white" type="submit"><i class="icon-ok"></i>Submit</button>
												<button ng-click="cancelPassRst()" class="btn vd_btn vd_bg-green vd_white" type="submit"><i class="icon-ok"></i>Cancel</button>
										</div>
									</div>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
